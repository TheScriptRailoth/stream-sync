name: Build Flutter APK and send to Telegram

on:
  push:
    branches:
      - master

jobs:
  build:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24'

      - name: Install dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK as artifact
        if: success()
        uses: actions/upload-artifact@v3
        with:
          name: app-release.apk
          path: build/app/outputs/flutter-apk/app-release.apk

  notify:
    name: Notify Telegram
    runs-on: ubuntu-latest
    needs: build
    if: always()
    steps:
      - name: Send success message to Telegram
        if: success()
        run: |
          curl -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               -F document=@build/app/outputs/flutter-apk/app-release.apk \
               -F caption="New build is available!" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendDocument
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}

      - name: Send failure message to Telegram
        if: failure()
        run: |
          curl -F chat_id=${{ secrets.TELEGRAM_CHAT_ID }} \
               -F text="Build failed. Please check the logs!" \
               https://api.telegram.org/bot${{ secrets.TELEGRAM_TOKEN }}/sendMessage
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
